<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div id="topBar" class="container-fluid"> 
       
        <svg id="Search">
            <rect rx="25" ry="25" width="300" height="50"></rect>
        </svg>

         <div id="BINO" class="page-header">BINO</div>

         <div id = "sidenav" class="col-md-2">
            <svg id="overview_button" height="60px" width="500">
                    <rect rx="25" ry="25" width = "300" height = "50" fill="white"></rect>
                    <text id = "overview_text" x="90" y="35" fill = "black">Overview</text>
            </svg>
    
            <svg width = "300" height = "600">
                <g>
                    <rect rx="25" ry="25" width = "250" height = "300" fill="white"></rect>
                    <text class="sidenavweek" x="40" y="35" fill="Orange">Week 0</text>
                    <line x1="50" y1="50" x2="50" y2="240" style="stroke:rgba(249, 220, 215, 1); stroke-width:3" />
                    <line x1="50" y1="50" x2="50" y2="200" style="stroke:orange; stroke-width:3" />
                    <text class="sidenavweek2" x="70" y="85">Lecture 1</text>
                    <text class="sidenavweek2" x="70" y="135">Lecture 2</text>
                    <text class="sidenavweek2" x="70" y="185">Lecture 3</text>
                    <text class="sidenavweek2" x="70" y="235">Quiz</text>
                    <text class="sidenavweek" x="40" y="350" fill = "Grey">Week 1</text>
                    <text class="sidenavweek" x="40" y="400" fill = "Grey">Week 2</text>
                    <text class="sidenavweek" x="40" y="450" fill = "Grey">Week 3</text>
                </g>
            </svg>
        </div>
    </div>

    

    <div id="main_section">
        <div id="quiz_content">
            <svg id="quiz_card" height="2000px">
                <g>
                    <rect id = "main_rect" width = 100% height = "1500" rx = "25" ry = '25'></rect>
                    <text id = "quiz_text" x="40" y="60" fill = "orange">Alkanes (CZ1003)</text>
                    <text id = "quiz_text2" x="40" y="100" fill = "black">30 Questions | 30 Minutes</text>
                    <line x1="50" y1="150" x2="550" y2="150" style="stroke:rgb(167, 166, 166); stroke-width:2"></line>
                    <line x1="50" y1="350" x2="550" y2="350" style="stroke:rgb(167, 166, 166); stroke-width:2"></line>
                </g>
            </svg>
            <div id = "quiz_options">
                <div>
                    <input type="radio" checked>
                    <label for="A">A</label>
                </div>
                  
                <div>
                    <input type="radio">
                    <label for="B">B</label>
                </div>
                  
                <div>
                    <input type="radio">
                    <label for="C">C</label>
                </div>

            </div>
            
        </div>


    </div>

  
    

    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("topBar");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
    </script>

</body>


</html>
