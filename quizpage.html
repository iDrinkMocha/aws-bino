<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div id="topBar"> 
       
        <svg id="Search">
            <rect id="Rectangle_8" rx="25" ry="25" width="300" height="50"></rect>
        </svg>
        
        <div id="BINO">
            <span>BINO</span>
        </div>
    </div>

    <div id="main_section">
        <div id = "sidenav">
            <svg id="overview_button">
                <g>
                    <rect id="Rectangle_67_cz" rx="25" ry="25" width = "300" height = "50"></rect>
                    <text id = "overview_text" x="90" y="35" fill = "black"> Overview</text>
                </g>
            </svg>
        </div>

        <div id="quiz_content">
            <svg id="quiz_card">
                <g>
                    <rect width = 100% height = "500" rx = "25" ry = '25'></rect>
                    <text id = "quiz_text" x="40" y="60" fill = "black">Alkanes</text>
                    <text id = "quiz_text2" x="40" y="90" fill = "black">30 Questions | 30 Minutes</text>
                    <line x1="50" y1="150" x2="550" y2="150" style="stroke:rgb(167, 166, 166); stroke-width:2" />
                </g>
            </svg>
            <div id = "quiz_options">
                <div>
                    <input type="radio" id="huey" name="drone" value="huey"
                           checked>
                    <label for="A">A</label>
                </div>
                  
                <div>
                    <input type="radio" id="dewey" name="drone" value="dewey">
                    <label for="B">B</label>
                </div>
                  
                <div>
                    <input type="radio" id="louie" name="drone" value="louie">
                    <label for="C">C</label>
                </div>

            </div>
            
        </div>


    </div>

  
    
</body>


</html>
