    <script>
        window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("topBar");
        var sticky = header.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }

        var array = []
        window.onload

        fetch('http://awsbino-env-2.eba-vh6jpy5i.us-east-1.elasticbeanstalk.com/ini')
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            const jsonStr = JSON.stringify(data)
            const obj = JSON.parse(jsonStr)
            const obj2 = JSON.parse(obj.data)
            var array = obj2.Items

            document.getElementById("demo").innerHTML = array[0]['Question']['S'];
            
            document.getElementById("demo2").innerHTML = array[1]['Question']['S'];
            
            
            var d1 = array[0]['Option_A']['S']
            document.getElementById('demoo1').innerHTML = d1

            var d2 = array[0]['Option_B']['S']
            document.getElementById('demoo2').innerHTML = d2

            var d3 = array[0]['Option_C']['S']
            document.getElementById('demoo3').innerHTML = d3

            var d4 = array[0]['Option_D']['S']
            document.getElementById('demoo4').innerHTML = d4


            var d11 = array[1]['Option_A']['S']
            document.getElementById('demoo11').innerHTML = d11

            var d21 = array[1]['Option_B']['S']
            document.getElementById('demoo21').innerHTML = d21

            var d31 = array[1]['Option_C']['S']
            document.getElementById('demoo31').innerHTML = d31

            var d41 = array[1]['Option_D']['S']
            document.getElementById('demoo41').innerHTML = d41


            
        })
        .catch((err) => {
            console.error('There has been a problem with your fetch operation:');
        })
